<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: #0069b3; /* SBI Blue */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-custom a {
            color: #ffffff !important;
        }
        .navbar-custom .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .navbar-nav a {
            color: #ffffff;
            margin-right: 15px;
            font-size: 1rem;
        }

        .navbar-nav a:hover {
            color: #ffd700 !important;
            text-decoration: none;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .container h2 {
            color: #0069b3;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-group label {            
            color: #333333;
            text-align: left;
            display: block;
        }

        .form-group input {
            border: 1px solid #ffd700;
            background-color: #333;
            color: #ffffff;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #ffd700;
        }

        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #ffc700;
        }

        .custom-link {
            color: #0069b3;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #004a82;
            text-decoration: underline;
        }


        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">SmartBank</a>
        <ul class="navbar-nav ml-auto">
        
        </ul>
    </nav>

<div class="container">
    <h2 class="text-center">Register a New Account</h2>
    <form method="post" action="/register">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" class="custom-link">Login here</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        User already present.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 SmartBank. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>


</body>
</html>
